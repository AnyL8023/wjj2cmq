<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5浪漫爱心表白动画 - 轩枫阁</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>
<audio  src="music/kbky.mp3" hidden="true" autostart="true" loop="true"></audio>
<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2018—02-07 </span><br />
			<span class="space"/><span class="comments">*2019-06-17 </span><br />
			<span class="space"/><span class="comments">*/</span><br />
			男 <span class="keyword">:</span> 王俊杰<br />
			女 <span class="keyword">:</span> 陈梦倩<br />
			<br />
			2018年2月7日,开启了我们的故事: <br />
			<span class="comments">// 相遇 </span><br />
			师徒两人 <br />
			从平步青云到飞鸢泛月 <br />
			一个是PVX咸鱼党 一个是PVP小斗士 <br />
			<span class="comments">// 相知</span><br />
			每天做着日常 分享这生活琐事 <br />
			有过欢乐 有过争吵 有过吃醋 有过付出 <br />
			渐渐地 了解彼此 <br />
			更加依赖对方 <br />
			<span class="comments">// 相爱</span><br />
			一个在杭州 一个在钦州 <br />
			两地相距1500公里 <br />
			虽然距离遥远 但我们还是相爱了  <br />
			<span class="comments">// 未来</span><br />
			一屋 两人 三餐 四季 <br />
			还要小貂貂跟小咕咕 <br />
			<br>
			<br>
			我想说:<br />
			<span class="keyword">宝贝,我永远爱你</span><br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的，这是我们相爱在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					爱你直到永永远远。<br/>
					<div class="signature">- 王俊杰</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2019, 5, 17);
together.setHours(8);
together.setMinutes(14);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</body>
</html>
